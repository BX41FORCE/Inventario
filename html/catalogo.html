<!DOCTYPE html>
<html lang="es" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.3.1-web/css/all.min.css">
    <script type="text/javascript" src="../JS/angular.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../css/bootstrap-4.1.3/dist/js/bootstrap.js"></script>
    <script src="../js/jquery-slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/dist/util.js"></script>
    <script src="../js/dist/modal.js"></script>
    <script src="../js/dist/collapse.js"></script>
    <script src="../js/dist/tooltip.js"></script>
    <script src="../js/dist/popover.js"></script>
    <title>Módulo de Ingreso de Items</title>
    <div class="container-fluid" style="background-color:#3072AC;">
        <h1 class="text-center text-white">Ingresar Items</h1>
    </div>
</head>

<body>
    <p></p>
    <div class="container border border-dark">
        <p></p>
        <div class="input-group col-6">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key fa-1x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Código:" id="codigoCatalogo">
        </div>
        <p></p>
        <div class="input-group col-6">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-tasks fa-1x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Tipo de Item" id="itemCatalogo">
        </div>
        <p></p>
        <div class="input-group col-6">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-window-restore fa-1x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Categoría" id="categoriaCatalogo">
        </div>
        <p></p>
        <div class="col-6">
            <h5>Descripción</h5>
            <textarea rows="5" cols="74" id="descripcionCatalogo"></textarea>
        </div>
        <p></p>
        <div class="col-6">
            <a type="button" href="indexAdministrador.html#" class="btn btn-outline-primary btn-md"><i class="fas fa-arrow-alt-circle-left"></i>
                Volver</a>
            <a type="button" class="btn btn-outline-success btn-md"><i class="fas fa-plus fa-1x"></i>Añadir</a>
            <a type="button" class="btn btn-outline-primary btn-md" data-toggle="modal" data-target="#exampleModal">Ver
                Items</a>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Items Ingresados</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table text-center">
                                <thead class="thead text-white" style="background-color:#3072AC;">
                                    <tr>
                                        <th scope="col">Código</th>
                                        <th scope="col">Item Tipo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>UIO-EC-CPU-000</td>
                                        <td>Computador de Escritorio</td>
                                    </tr>
                                    <tr>
                                        <td>UIO-EC-CP-000</td>
                                        <td>Laptop</td>
                                    </tr>
                                    <tr>
                                        <td>UIO-EC-M-000</td>
                                        <td>Monitor</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <p></p>
        </div>
    </div>
</body>

</html>
