<!DOCTYPE html>
<html lang="es" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.3.1-web/css/all.min.css">
    <script type="text/javascript" src="../JS/angular.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../css/bootstrap-4.1.3/dist/js/bootstrap.js"></script>
    <title>Módulo de Disponibilidad de Equipos</title>
    <div class="container-fluid" style="background-color:#3072AC;">
        <h1 class="text-center text-white">Disponibilidad de Equipos</h1>
    </div>
</head>

<body>
    <p></p>
    <div class="container">
        <br>
        <table class="table border border-dark text-center">
            <thead class="thead text-dark">
                <tr class="text-white bg-primary">
                    <th scope="col">Equipo</th>
                    <th scope="col">Cantidad Disponible</th>
                    <th scope="col">Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="text-white" style="background-color:#3072AC;">CPU</th>
                    <td>4</td>
                    <td>Quito</td>
                </tr>
                <tr>
                    <th scope="row" class="text-white" style="background-color:#3072AC;">Teclado</th>
                    <td>3</td>
                    <td>Quito</td>
                </tr>
                <tr>
                    <th scope="row" class="text-white" style="background-color:#3072AC;">Mouse</th>
                    <td>1</td>
                    <td>Quito</td>
                </tr>
                <tr>
                    <th scope="row" class="text-white" style="background-color:#3072AC;">Portátil</th>
                    <td>2</td>
                    <td>Quito</td>
                </tr>
            </tbody>
        </table>
        <p></p>
        <button type="button" class="btn btn-outline-primary btn-lg"><i class="fas fa-arrow-alt-circle-left"></i>
            Volver</button>
        <button type="button" class="btn btn-outline-success btn-lg"><i class="fas fa-file-alt"></i>
            Ver detalle</button>
    </div>
</body>

</html>
