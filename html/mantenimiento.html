<!DOCTYPE html>
<html lang="es" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.3.1-web/css/all.min.css">
    <script type="text/javascript" src="../JS/angular.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../css/bootstrap-4.1.3/dist/js/bootstrap.js"></script>
    <title>Módulo de Mantenimiento</title>
    <div class="container-fluid" style="background-color:#3072AC;">
        <h2 class="text-center text-white">Mantenimiento de Equipo</h2>
    </div>
</head>

<body>
    <p></p>
    <div class="container border border-dark">
        <div>
            <h5>Tipo</h5>
            <select class="form-control col-sm-2" id="tipoMantenimiento">
                <option value="1">CPU</option>
                <option value="2">Computador Portátil</option>
                <option value="3">Escaner</option>
                <option value="4">Impresora</option>
                <option value="5">Disco Duro Externo</option>
                <option value="6">Tablet</option>
                <option value="7">Smarth Phone</option>
                <option value="8">MI</option>
            </select>
        </div>
        <p></p>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key fa-1x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Código" id="codigoMantenimiento">
        </div>
        <p></p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-users fa-1x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Asignado a:" id="asignadoMantenimiento">
        </div>
        <p></p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user fa-1x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Aprobado por:" id="aprobadoMantenimiento">
        </div>
        <p></p>
        <div>
            <h5>Detalle</h5>
            <textarea rows="5" cols="74"></textarea>
        </div>
        <p></p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Subir Adjunto</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Nombre del Documento</label>
            </div>
        </div>
        <p></p>
        <a type="button" href="indexAdministrador.html#" class="btn btn-outline-primary btn-md"><i class="fas fa-arrow-alt-circle-left"></i>
            Volver</a>
        <a type="button" class="btn btn-outline-warning btn-md"><i class="fas fa-wrench fa-1x"></i> Enviar a
            Mantenimiento</a>
        <p></p>
    </div>
</body>

</html>
