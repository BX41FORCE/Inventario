<!DOCTYPE html>
<html lang="es" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.3.1-web/css/all.min.css">
    <script type="text/javascript" src="../JS/angular.min.js"></script>
    <title>MÃ³dulo de Solicitud de Equipo</title>
    <div class="container-fluid" style="background-color:#3072AC;">
        <h1 class="text-center text-white">Solicitud de Equipo</h1>
    </div>
</head>

<body>
    <p></p>
    <div class="container border border-dark">
        <div>
            <h5>Tiempo</h5>
            <select style="background-color:#3072AC;" class="form-control col-sm-2 text-white">
                <option>Temporal</option>
                <option>Plazo Indefinido</option>
            </select>
        </div>
        <p></p>
        <div>
            <h5>Tipo</h5>
            <select class="form-control col-sm-2 text-white" style="background-color:#3072AC;">
                <option value="CPU">CPU</option>
                <option value="Laptop">Laptop</option>
                <option value="Monitor">Monitor</option>
                <option value="Scaner">Scaner</option>
                <option value="Impresora">Impresora</option>
                <option value="DiscoDuro">Disco Duro Externo</option>
                <option value="Tablet">Tablet</option>
                <option value="SmartPhone">Smart Phone</option>
                <option value="ModemInternet">Modem de Internet</option>
            </select>
        </div>
        <p></p>
        <div class="row">
            <div class="col-sm-3">
                <h5>Fecha Desde</h5>
                <input class="form-control" type="date">
            </div>
            <div class="col-sm-3">
                <h5>Fecha Hasta</h5>
                <input class="form-control" type="date">
            </div>
        </div>
        <p></p>
        <div>
            <h5>Detalle</h5>
            <textarea rows="5" cols="74"></textarea>
        </div>
        <p></p>
        <button type="button" class="btn btn-outline-primary btn-lg">Solicitar</button>
        <p></p>
    </div>
</body>

</html>
