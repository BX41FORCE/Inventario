<!DOCTYPE html>
<html lang="es" ng-app>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap-4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.3.1-web/css/all.min.css">
    <script type="text/javascript" src="../JS/angular.min.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../css/bootstrap-4.1.3/dist/js/bootstrap.js"></script>
    <title>Módulo de Baja de Equipos</title>
    <div class="container-fluid" style="background-color:#3072AC;">
        <h1 class="text-center text-white">Baja de Equipo</h1>
    </div>
</head>

<body>
    <p></p>
    <div class="container border border-dark">
        <div>
            <h5>Tipo</h5>
            <select class="form-control col-sm-2 text-white" style="background-color:#3072AC;">
                <option>CPU</option>
                <option>Computador Portátil</option>
                <option>Escaner</option>
                <option>Impresora</option>
                <option>Disco Duro Externo</option>
                <option>Tablet</option>
                <option>Smarth Phone</option>
                <option>MI</option>
            </select>
        </div>
        <p></p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-users fa-1x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Asignado a:" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <p></p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user fa-1x"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Aprobado por:" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <p></p>
        <div>
            <h5>Detalle</h5>
            <textarea rows="5" cols="74"></textarea>
        </div>
        <p></p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Subir Adjunto</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Nombre del Documento</label>
            </div>
        </div>
        <p></p>
        <button type="button" class="btn btn-outline-danger btn-lg"><i class="fas fa-times-circle"></i></i> Dar de baja</button>
        <p></p>
    </div>
</body>

</html>
